[workspace]
default-members = ["bin/mintpool"]
members = ["bin/mintpool/", "crates/primitives", "crates/controller"]
# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.package]
name = "mintpool"
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
mintpool = { path = "bin/mintpool" }
mintpool-controller = { path = "crates/controller" }
mintpool-primitives = { path = "crates/primitives" }
